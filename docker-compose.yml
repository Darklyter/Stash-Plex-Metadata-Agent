version: '3.8'

services:
  stashplexagent:
    build: .
    ports:
      - "7979:7979"
    environment:
      - STASH_HOST=http://192.168.1.71:9999
      - DEBUG=false
    volumes:
      - ./stashplexagent.config:/app/stashplexagent.config:ro
    restart: unless-stopped
    networks:
      - stash-network

networks:
  stash-network:
    driver: bridge